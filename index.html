          </div>

          <div class="user">
            <img src="./assets/imgs/group.jpg" alt="" />

        </div>

        <div class="cardBox">
          <div class="card">
            <div>

          <div class="card">
            <div>

              <div class="cardName">Model</div>
            </div>

            <div class="iconBx">

            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Comments</div>
            </div>

            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">1600+</div>
              <div class="cardName">Data Train</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cog-outline"></ion-icon>
            </div>
          </div>
        </div>

            <div class="foracast-container">
              <div id="forecast-form" class="forecast-form from-cnn">
                <form
                  id="upload-form"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <label for="model-select">Select model:</label>
                  <select id="model-select" name="model">
                    <option value="cnn">CNN</option>
                    <option value="vgg">VGG</option>
                    <option value="resnet">RESNET</option>
                  </select>
                  <input
                    type="file"
                    name="file"
                    id="file-input"
                    class="file-input"
                    accept="image/*"
                    required
                  />
                  <input type="submit" value="Predict" />
                </form>
                <div id="result">
                  <h2 id="disease"></h2>
                  <img
                    id="preview-image"
                    src=""
                    alt="Ảnh đã chọn"
                    style="
                      display: none;
                      max-width: 200px;
                      max-height: 200px;
                      width: auto;
